function shuffle(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function QMQuiz() {

    setSelectedAnswer(interpretation);
    
    setTimeout(() => {
      const newScores = { ...scores };
      newScores[interpretation] += 1;
      setScores(newScores);
      
      if (currentQuestion < shuffledQuestions.length - 1) {
        setCurrentQuestion(currentQuestion + 1);
        setSelectedAnswer(null);
      } else {
        setShowResult(true);
      }
    }, 300);
  };

  const getResult = () => {
    const maxScore = Math.max(...Object.values(scores));
    const topInterpretations = Object.entries(scores)
      .filter(([_, score]) => score === maxScore)
      .map(([interp, _]) => interp);
    return topInterpretations[0];
  };

  const getRunnerUp = () => {
    const result = getResult();
    const remaining = Object.entries(scores)
      .filter(([interp, _]) => interp !== result)
      .sort((a, b) => b[1] - a[1]);
    return remaining[0]?.[0];
  };

  const resetQuiz = () => {
    setCurrentQuestion(0);
    setScores({ copenhagen: 0, manyworlds: 0, qbism: 0, bohmian: 0, relational: 0 });
    setShowResult(false);
    setSelectedAnswer(null);
    setStarted(false);
  };

  const ToggleSwitch = () => (
    <div className="flex items-center gap-3 justify-center mb-6">
      <span className={`text-sm transition-colors ${!simpleMode ? 'text-purple-300' : 'text-slate-500'}`}>
        Standard
      </span>
      <button
        onClick={() => setSimpleMode(!simpleMode)}
        className={`relative w-14 h-7 rounded-full transition-colors duration-200 ${
          simpleMode ? 'bg-green-600' : 'bg-slate-600'
        }`}
        aria-label="Toggle simple language mode"
      >
        <div
          className={`absolute top-1 w-5 h-5 bg-white rounded-full transition-transform duration-200 shadow-md ${
            simpleMode ? 'translate-x-8' : 'translate-x-1'
          }`}
        />
      </button>
      <span className={`text-sm transition-colors ${simpleMode ? 'text-green-300' : 'text-slate-500'}`}>
        Simple Words
      </span>
    </div>
  );

  if (!started) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
        <div className="max-w-2xl w-full bg-slate-800/50 backdrop-blur rounded-2xl p-8 shadow-2xl border border-purple-500/20">
          <h1 className="text-4xl font-bold text-center mb-2 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            {simpleMode ? "What Do You Think About How Small Things Work?" : "What's Your QM Interpretation?"}
          </h1>
          <p className="text-purple-300/80 text-center mb-6 text-lg">
            {simpleMode 
              ? "A fun way to find out what you think about hard questions"
              : "A Buzzfeed quiz for people who think about the measurement problem"
            }
          </p>
          
          <ToggleSwitch />
          
          <div className="bg-slate-900/50 rounded-xl p-6 mb-8">
            {simpleMode ? (
              <>
                <p className="text-slate-300 mb-4">
                  We have a way to understand very small things. The math works. It tells us what will happen. 
                  But what does it <em className="text-purple-300">mean</em>?
                </p>
                <p className="text-slate-300 mb-4">
                  Does the math show what is really there, or just what we think? Does looking at things change them, 
                  show what was already true, or make more worlds? Is chance real, or do we just not know enough?
                </p>
                <p className="text-slate-300">
                  Smart people do not agree. This will not give you the answer â€” but it might help you find what you think.
                </p>
              </>
            ) : (
              <>
                <p className="text-slate-300 mb-4">
                  Quantum mechanics works. The math predicts experimental outcomes with extraordinary precision. 
                  But what does it <em className="text-purple-300">mean</em>?
                </p>
                <p className="text-slate-300 mb-4">
                  Does the wavefunction describe reality, or just our knowledge? Does measurement create outcomes, 
                  reveal them, or branch the universe? Is randomness fundamental or just ignorance?
                </p>
                <p className="text-slate-300">
                  Physicists disagree. Philosophers disagree. This quiz won't settle it â€” but it might help you 
                  find your people.
                </p>
              </>
            )}
          </div>

          <div className="grid grid-cols-5 gap-2 mb-8">
            {Object.entries(interpretations).map(([key, interp]) => (
              <div key={key} className="text-center">
                <div className="text-2xl mb-1">{interp.emoji}</div>
                <div className="text-xs text-slate-400">{interp.name}</div>
              </div>
            ))}
          </div>

          <button
            onClick={() => setStarted(true)}
            className="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 rounded-xl text-white font-semibold text-lg transition-all duration-200 shadow-lg hover:shadow-purple-500/25"
          >
            {simpleMode ? "Find Out What You Think â†’" : "Find Your Interpretation â†’"}
          </button>
          
          <p className="text-slate-500 text-center mt-4 text-sm">
            {simpleMode 
              ? "10 questions â€¢ 2 minutes â€¢ No wrong answers (all ways of thinking give the same numbers)"
              : "10 questions â€¢ 2 minutes â€¢ No wrong answers (empirically equivalent, remember?)"
            }
          </p>
        </div>
      </div>
    );
  }

  if (showResult) {
    const result = getResult();
    const runnerUp = getRunnerUp();
    const interpretation = interpretations[result];
    const secondary = interpretations[runnerUp];

    return (
      <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4 py-8">
        <div className="max-w-2xl mx-auto">
          <ToggleSwitch />
          
          <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-8 shadow-2xl border border-purple-500/20 mb-6">
            <div className="text-center mb-6">
              <div className="text-6xl mb-4">{interpretation.emoji}</div>
              <h2 className="text-3xl font-bold text-white mb-2">
                {simpleMode ? `You think like: ${interpretation.name}` : `You're ${interpretation.name}`}
              </h2>
              <p className="text-xl text-purple-300 italic">
                "{simpleMode ? interpretation.taglineSimple : interpretation.tagline}"
              </p>
            </div>

            <div className="space-y-6">
              <div>
                <h3 className="text-purple-400 font-semibold mb-2">
                  {simpleMode ? "What You Think" : "The Vibe"}
                </h3>
                <p className="text-slate-300">
                  {simpleMode ? interpretation.descriptionSimple : interpretation.description}
                </p>
              </div>

              <div>
                <h3 className="text-purple-400 font-semibold mb-2">
                  {simpleMode ? "What Is Good About This" : "Why This Works"}
                </h3>
                <p className="text-slate-300">
                  {simpleMode ? interpretation.strengthsSimple : interpretation.strengths}
                </p>
              </div>

              <div>
                <h3 className="text-purple-400 font-semibold mb-2">
                  {simpleMode ? "What Is Hard About This" : "The Tensions"}
                </h3>
                <p className="text-slate-300">
                  {simpleMode ? interpretation.tensionsSimple : interpretation.tensions}
                </p>
              </div>

              <div>
                <h3 className="text-purple-400 font-semibold mb-2">
                  {simpleMode ? "People Who Think This Way" : "Your People"}
                </h3>
                <p className="text-slate-300">
                  {simpleMode ? interpretation.philosophersSimple : interpretation.philosophers}
                </p>
              </div>

              <div>
                <h3 className="text-purple-400 font-semibold mb-2">
                  {simpleMode ? "Other Ideas You Might Like" : "You Might Also Like"}
                </h3>
                <p className="text-slate-300">
                  {simpleMode ? interpretation.youMightAlsoLikeSimple : interpretation.youMightAlsoLike}
                </p>
              </div>
            </div>
          </div>

          {runnerUp && scores[runnerUp] > 0 && (
            <div className="bg-slate-800/30 backdrop-blur rounded-xl p-6 mb-6 border border-slate-600/20">
              <h3 className="text-slate-400 font-semibold mb-2">
                {simpleMode ? "You also think a bit like" : "Runner-up"}: {secondary.emoji} {secondary.name}
              </h3>
              <p className="text-slate-400 text-sm italic">
                "{simpleMode ? secondary.taglineSimple : secondary.tagline}"
              </p>
              <p className="text-slate-500 text-sm mt-2">
                {simpleMode 
                  ? `You have some ${secondary.name} in you too. You could read about both.`
                  : `You've got some ${secondary.name.toLowerCase()} tendencies too. Maybe read up on both.`
                }
              </p>
            </div>
          )}

          <div className="bg-slate-800/30 backdrop-blur rounded-xl p-6 mb-6 border border-slate-600/20">
            <h3 className="text-slate-400 font-semibold mb-3">
              {simpleMode ? "How You Answered" : "Your Score Distribution"}
            </h3>
            <div className="space-y-2">
              {Object.entries(scores)
                .sort((a, b) => b[1] - a[1])
                .map(([interp, score]) => (
                  <div key={interp} className="flex items-center gap-3">
                    <span className="text-lg">{interpretations[interp].emoji}</span>
                    <span className="text-slate-400 w-24 text-sm">{interpretations[interp].name}</span>
                    <div className="flex-1 bg-slate-700 rounded-full h-2">
                      <div 
                        className="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all duration-500"
                        style={{ width: `${(score / questions.length) * 100}%` }}
                      />
                    </div>
                    <span className="text-slate-500 text-sm w-8">{score}/{questions.length}</span>
                  </div>
                ))}
            </div>
          </div>

          <div className="bg-slate-900/50 rounded-xl p-6 mb-6">
            <h3 className="text-slate-400 font-semibold mb-2">
              {simpleMode ? "One More Thing" : "Remember"}
            </h3>
            <p className="text-slate-500 text-sm">
              {simpleMode 
                ? "All these ways of thinking give the same answers when we test them. None is 'right' in a way we can check. What you chose says something about how you like to think, as much as about the world. That is not bad â€” it is one of the deepest things about what we know so far."
                : "All these interpretations give the same experimental predictions. None is 'right' in a testable way. Your choice reflects philosophical temperament as much as physics. That's not a bug â€” it's one of the deepest features of our current understanding."
              }
            </p>
          </div>

          <button
            onClick={resetQuiz}
            className="w-full py-3 bg-slate-700 hover:bg-slate-600 rounded-xl text-slate-300 font-medium transition-all duration-200"
          >
            {simpleMode ? "Try Again â†º" : "Collapse the Wavefunction Again â†º"}
          </button>
        </div>
      </div>
    );
  }

  const question = shuffledQuestions[currentQuestion];

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
      <div className="max-w-2xl w-full">
        <ToggleSwitch />
        
        <div className="flex justify-between items-center mb-6">
          <span className="text-purple-400 text-sm">
            Question {currentQuestion + 1} of {shuffledQuestions.length}
          </span>
          <div className="flex gap-1">
            {shuffledQuestions.map((_, i) => (
              <div 
                key={i} 
                className={`w-2 h-2 rounded-full transition-all duration-300 ${
                  i < currentQuestion ? 'bg-purple-500' : 
                  i === currentQuestion ? 'bg-pink-500' : 'bg-slate-600'
                }`}
              />
            ))}
          </div>
        </div>

        <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-8 shadow-2xl border border-purple-500/20">
          <h2 className="text-2xl font-semibold text-white mb-8">
            {simpleMode ? question.questionSimple : question.question}
          </h2>

          <div className="space-y-3">
            {question.answers.map((answer, index) => (
              <button
                key={index}
                onClick={() => handleAnswer(answer.interpretation)}
                disabled={selectedAnswer !== null}
                className={`w-full text-left p-4 rounded-xl transition-all duration-200 border ${
                  selectedAnswer === answer.interpretation
                    ? 'bg-purple-600 border-purple-400 text-white'
                    : 'bg-slate-700/50 border-slate-600/50 text-slate-200 hover:bg-slate-700 hover:border-purple-500/50'
                } ${selectedAnswer !== null && selectedAnswer !== answer.interpretation ? 'opacity-50' : ''}`}
              >
                <span className="block">{simpleMode ? answer.textSimple : answer.text}</span>
                <span className="block text-sm mt-1 opacity-60 italic">
                  {simpleMode ? answer.toneSimple : answer.tone}
                </span>
              </button>
            ))}
          </div>
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<QMQuiz />);
    </script>
</body>
</html>
